name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Verify version match
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          MODULE_VERSION=$(grep '"version"' src/module.json | head -1 | sed 's/.*"version"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/')
          if [ "$TAG_VERSION" != "$MODULE_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match module.json version ($MODULE_VERSION)"
            exit 1
          fi

      - name: Verify release.json metadata
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          REL_VERSION=$(jq -r '.version' release.json)
          EXPECTED_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/v${TAG_VERSION}/yt-module.tar.gz"
          EXPECTED_URL_CORE="https://github.com/${GITHUB_REPOSITORY}/releases/download/v${TAG_VERSION}/yt-module-core.tar.gz"
          REL_URL=$(jq -r '.download_url' release.json)
          REL_URL_CORE=$(jq -r '.download_url_core // empty' release.json)
          if [ "$REL_VERSION" != "$TAG_VERSION" ]; then
            echo "ERROR: release.json version ($REL_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          if [ "$REL_URL" != "$EXPECTED_URL" ]; then
            echo "ERROR: release.json download_url ($REL_URL) does not match expected ($EXPECTED_URL)"
            exit 1
          fi
          if [ -n "$REL_URL_CORE" ] && [ "$REL_URL_CORE" != "$EXPECTED_URL_CORE" ]; then
            echo "ERROR: release.json download_url_core ($REL_URL_CORE) does not match expected ($EXPECTED_URL_CORE)"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build module + deps
        run: |
          ./scripts/build-deps.sh
          docker build -t module-builder -f scripts/Dockerfile .
          docker run --rm -v "$PWD:/build" -w /build module-builder ./scripts/build-release-assets.sh

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/yt-module.tar.gz
            dist/yt-module-core.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
